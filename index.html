<!DOCTYPE html>
<html lang="en" style="background-color: #09090b;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptArchitect</title>
  <style>
    /* 内联关键 CSS，确保第一帧就渲染加载动画 */
    .app-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #09090b;
      color: #a1a1aa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      gap: 20px;
    }
    .app-loader-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #27272a;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .app-loader-text {
      font-size: 13px;
      letter-spacing: 0.05em;
      opacity: 0.6;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-uHU1m15H.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D9N7wk7Q.css">
</head>

<body style="margin: 0; background-color: #09090b;">
  <div id="root">
    <!-- 加载动画：React 挂载后自动替换 -->
    <div class="app-loader">
      <div class="app-loader-spinner"></div>
      <div class="app-loader-text">PromptArchitect</div>
    </div>
  </div>
</body>

</html>
