    <style>
      /* CSS Variables for Theming */
      :root {
        /* Default Dark Theme (Zinc-based) */
        --bg-app: #09090b;       /* Zinc 950 */
        --bg-panel: #18181b;     /* Zinc 900 */
        --bg-editor: #1e1e1e;    /* VS Code Dark */
        --border-color: #27272a; /* Zinc 800 */
        --text-primary: #e4e4e7; /* Zinc 200 */
        --text-secondary: #a1a1aa; /* Zinc 400 */
        --item-hover: #27272a;
        --input-bg: #27272a;
        --modal-bg: #18181b;
      }

      [data-theme='light'] {
        /* Light Theme */
        --bg-app: #f4f4f5;       /* Zinc 100 */
        --bg-panel: #ffffff;     /* White */
        --bg-editor: #ffffff;    /* White */
        --border-color: #e4e4e7; /* Zinc 200 */
        --text-primary: #18181b; /* Zinc 900 */
        --text-secondary: #71717a; /* Zinc 500 */
        --item-hover: #f4f4f5;
        --input-bg: #ffffff;
        --modal-bg: #ffffff;
      }

      /* Custom scrollbar - thinner and rounded */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: var(--bg-app);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* Editor Search Match Highlight */
      .findMatch {
        background-color: rgba(234, 179, 8, 0.4) !important; /* Yellow-500 with opacity */
        border: 1px solid rgba(234, 179, 8, 0.6);
        border-radius: 2px;
      }

      /* Markdown Preview Styles */
      .markdown-preview h1 { font-size: 2em; font-weight: 700; margin-bottom: 0.5em; color: #60a5fa; letter-spacing: -0.025em; }
      .markdown-preview h2 { font-size: 1.5em; font-weight: 600; margin-bottom: 0.5em; color: var(--text-primary); margin-top: 1.5em; }
      .markdown-preview h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; color: var(--text-secondary); }
      .markdown-preview p { margin-bottom: 1.2em; line-height: 1.7; color: var(--text-primary); }
      .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: var(--text-primary); }
      .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: var(--text-primary); }
      .markdown-preview code { background-color: var(--bg-panel); padding: 0.2em 0.4em; border-radius: 6px; font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 0.9em; color: #f472b6; border: 1px solid var(--border-color); }
      .markdown-preview pre { background-color: var(--bg-panel); padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1.5em; border: 1px solid var(--border-color); }
      .markdown-preview pre code { background-color: transparent; padding: 0; color: var(--text-primary); border: none; }
      .markdown-preview blockquote { border-left: 4px solid var(--border-color); padding-left: 1em; color: var(--text-secondary); margin-bottom: 1em; font-style: italic; }
      .markdown-preview a { color: #60a5fa; text-decoration: none; transition: color 0.2s; }
      .markdown-preview a:hover { color: #93c5fd; }
      .markdown-preview hr { border: 0; border-top: 1px solid var(--border-color); margin: 2em 0; }
    </style>
